<app-toolbar title="Choose avatar" back="/profile/avatar"></app-toolbar>
<div fxLayout="column" class="container">
  <div fxLayout="row" fxLayoutAlign="center" fxFlex="grow" *ngIf="isLoading">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center">
    <ngx-avatar *ngFor="let item of gallery" (clickOnAvatar)="avatarSelected(item.id)" [src]="item.dataUrl | safeUrl"
      [size]="80" [value]="item.id">
    </ngx-avatar>
  </div>
</div>
