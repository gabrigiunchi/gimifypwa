<div *ngIf="gym" class="container">

  <div class="padding">
    <h2>Address</h2>
    <div>{{gym.address}}</div>

    <h2>City</h2>
    <div>{{gym.city.name | titlecase}}</div>

    <h2>Timetable</h2>
  </div>
  <app-timetable-details *ngIf="timetable$ | async as timetable" [timetable]="timetable"></app-timetable-details>
</div>
