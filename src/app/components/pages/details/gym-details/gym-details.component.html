<div fxLayout="column" fxFlexFill>
  <div class="header" *ngIf="gym" fxLayout="row" fxLayoutAlign="start center">
    <button mat-icon-button (click)="back()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <div fxFlex="grow" fxLayoutAlign="center center" [style.paddingRight]="'1rem'">
      <h1 class="title">{{gym.name}}</h1>
      <app-rating-bar [value]="rating$ | async"></app-rating-bar>
    </div>
  </div>
  <mat-tab-group>

    <mat-tab label="Details">
      <app-details-tab [gym]="gym"></app-details-tab>
    </mat-tab>

    <mat-tab label="Assets">
      <app-assets-tab [gym]="gym"></app-assets-tab>
    </mat-tab>

    <!-- <mat-tab label="Photos">
          <ng-template matTabContent>
            <app-photos-tab></app-photos-tab>
          </ng-template>
        </mat-tab> -->

    <mat-tab label="Comments">
      <app-comments-tab [gym]="gym"></app-comments-tab>
    </mat-tab>
  </mat-tab-group>
</div>
