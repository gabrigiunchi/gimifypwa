<cdk-virtual-scroll-viewport *ngIf="photos$ | async as photos" itemSize="photos.length">
  <mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile *ngFor="let photo$ of photos">
      <div *ngIf="photo$ | async | safeUrl as photo; else loading">
        <img [src]="photo$ | async | safeUrl">
      </div>
      <ng-template #loading>
        <mat-spinner diameter="40"></mat-spinner>
      </ng-template>
    </mat-grid-tile>
  </mat-grid-list>
</cdk-virtual-scroll-viewport>
