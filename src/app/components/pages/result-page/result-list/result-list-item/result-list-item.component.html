<mat-card>
  <mat-card-header>
    <mat-card-title>{{asset.name}}</mat-card-title>
    <mat-card-subtitle>{{asset.kind | assetKindName | lowercase}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="padding-top: 0.5rem">
    
    <div fxLayout="column" fxLayoutGap="1rem">
      <div fxLayout="row">
        <mat-icon>location_city</mat-icon>
        <div>{{asset.gym.name | titlecase}}</div>
      </div>
      <div fxLayout="row">
        <mat-icon>place</mat-icon>
        <div>{{asset.gym.address}}, {{asset.gym.city.name | titlecase}}</div>
      </div>
    </div>

  </mat-card-content>
  <mat-card-actions style="padding: 1rem" fxLayout="row" fxLayoutAlign="end center">
    <button mat-flat-button color="primary" (click)="onBookingClick()">BOOK</button>
  </mat-card-actions>
</mat-card>
