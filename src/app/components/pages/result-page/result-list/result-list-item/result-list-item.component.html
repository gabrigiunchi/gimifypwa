<mat-card>
  <mat-card-header>
    <ngx-avatar size="40" mat-card-avatar name="{{asset.gym.name.split(' ')}}"
      [src]="asset.gym | gymAvatar | async | async | safeUrl"></ngx-avatar>
    <mat-card-title>{{asset.name}}</mat-card-title>
    <mat-card-subtitle>{{asset.kind.name | lowercase}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div fxLayout="column" fxLayoutGap="1rem">
      <div fxLayout="row">
        <mat-icon>{{gymIcon}}</mat-icon>
        <div>{{asset.gym.name}}</div>
      </div>
      <div fxLayout="row">
        <mat-icon>place</mat-icon>
        <div>{{asset.gym.address}}, {{asset.gym.city.name}}</div>
      </div>
      <div fxLayout="row">
        <mat-icon>access_time</mat-icon>
        <div>{{date | dateTime: 'D'}}, {{from | time: asset.gym.city.zoneId}}-{{to | time: asset.gym.city.zoneId}}</div>
      </div>
    </div>

  </mat-card-content>
  <mat-card-actions style="padding: 1rem" fxLayout="row" fxLayoutAlign="end center">
    <button mat-flat-button color="primary" (click)="onBookingClick()">BOOK</button>
  </mat-card-actions>
</mat-card>
