<div class="container" *ngIf="!success">
  <cdk-virtual-scroll-viewport itemSize="result.length" *ngIf="result.length > 0 && !isLoading">
    <div *cdkVirtualFor="let item of result" class="item">
      <app-result-list-item [asset]="item" [date]="date" [from]="from" [to]="to"
        (bookingClick)="onBookingClick($event)">
      </app-result-list-item>
    </div>
  </cdk-virtual-scroll-viewport>
  <app-loading *ngIf="isLoading"></app-loading>
  <app-message *ngIf="!isLoading" showIcon="true" title="Nothing found"></app-message>
</div>
