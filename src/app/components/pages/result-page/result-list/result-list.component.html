<div class="container">
  <cdk-virtual-scroll-viewport itemSize="result.length" *ngIf="result.length > 0 && !isLoading && !success">
    <div *cdkVirtualFor="let item of result" class="item">
      <app-result-list-item [asset]="item" [date]="date" [from]="from" [to]="to"
        (bookingClick)="onBookingClick($event)">
      </app-result-list-item>
    </div>
  </cdk-virtual-scroll-viewport>
  <app-loading *ngIf="isLoading"></app-loading>
  <app-message icon="sentiment_dissatisfied" *ngIf="!isLoading && result.length === 0" title="Nothing found"></app-message>
</div>
