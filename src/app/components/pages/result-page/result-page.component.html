<div class="container" fxLayout="column">
  <app-toolbar title="Result" back="/search"></app-toolbar>
  <mat-tab-group mat-align-tabs="center" dynamicHeight="true"
    *ngIf="result$ | async as result; else loading">
    <mat-tab label="List">
      <app-result-list [result]="result" [date]="date" [from]="from" [to]="to"></app-result-list>
    </mat-tab>
    <mat-tab label="Map">
      <app-result-map [result]="result" [date]="date" [from]="from" [to]="to"></app-result-map>
    </mat-tab>
  </mat-tab-group>

  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</div>
