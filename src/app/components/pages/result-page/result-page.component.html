<app-toolbar title="Result"></app-toolbar>
<mat-tab-group mat-align-tabs="center" dynamicHeight="true" *ngIf="result$ | async as result; else loading">
  <mat-tab label="List">
    <app-result-list [result]="result"></app-result-list>
  </mat-tab>
  <mat-tab label="Map">
    <app-result-map></app-result-map>
  </mat-tab>
</mat-tab-group>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
