<div fxFlexFill fxLayout="column">
  <app-toolbar title="Avatar"></app-toolbar>
  <div fxLayout="column" fxLayoutAlign="center center" fxFlex="grow">

    <app-avatar *ngIf="!isLoading" [size]="18" [avatar]="avatar"></app-avatar>
    <app-loading paddingTop="0" *ngIf="isLoading"></app-loading>
    <input id="filePicker" type="file" (change)="onFileSelected($event)" [style.visibility]="'hidden'">
  </div>
</div>
