<h1>Reservations</h1>

<div *ngIf="reservations; else loading">
  <mat-nav-list>
    <a mat-list-item *ngFor="let reservation of reservations" routerLink="/reservations/{{reservation.id}}">
      {{reservation.id}} {{reservation.start}}
    </a>
  </mat-nav-list>

  <div *ngIf="reservations.length === 0">
    <h3>No reservations</h3>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
