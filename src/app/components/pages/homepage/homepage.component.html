<div class="container">
  <div fxFlex="grow" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="1rem">
    <div>Version: {{version}}</div>

    <button mat-flat-button color="primary" (click)="fetchData()">Ping server</button>
    <div *ngIf="message.length > 0" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0.5rem">
      <h1>{{message}}</h1>
      <mat-icon>face</mat-icon>
    </div>

    <button mat-button (click)="logout()">Logout</button>

  </div>

</div>
