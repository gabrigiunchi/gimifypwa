<div fxLayout="column" class="mat-typography container">
  <h2>{{data.title | titlecase}}</h2>

  <mat-divider></mat-divider>
  <div class="body">
    <cdk-virtual-scroll-viewport [itemSize]="data.choices.length">
      <mat-radio-group [(ngModel)]="selected" fxLayout="column" fxLayoutGap="2rem">
        <mat-radio-button *cdkVirtualFor="let choice of data.choices" [value]="choice">
          {{toString(choice)}}
        </mat-radio-button>
      </mat-radio-group>
    </cdk-virtual-scroll-viewport>
  </div>

  <mat-divider></mat-divider>
  <div class="footer" fxLayout="row" fxLayoutAlign="end">
    <button mat-button color="primary" (click)="cancel()">
      {{'Cancel' | uppercase}}
    </button>
    <button mat-button color="primary" (click)="submit()" [disabled]="selected === undefined">OK</button>
  </div>
</div>
