<mat-nav-list>
  <div *ngFor="let action of actions">
    <a mat-list-item (click)="onSelection(action)" [style.color]="action.color"
      *ngIf="action.isVisible === undefined || action.isVisible()">
      <mat-icon>{{action.icon}}</mat-icon>
      <span>{{action.title}}</span>
    </a>

  </div>
</mat-nav-list>
