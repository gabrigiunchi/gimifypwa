<mat-form-field [style.width]="width">
  <input matInput type="text" [formControl]="searchFormControl" placeholder="placeholder">
  <mat-label *ngIf="iconVisible">
    <mat-icon>search</mat-icon>
  </mat-label>
  <button mat-button *ngIf="value.length > 0" matSuffix mat-icon-button (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
