<div class="container" fxLayout="row" fxLayoutAlign="start center" matRipple (click)="pickGym()">
  <mat-icon color="primary">favorite</mat-icon>
  <div style="padding: 0 0.5rem" fxFlex="grow">Favorite gym</div>
  <div fxFlex="grow" *ngIf="gym; else any" fxLayout="row" fxLayoutAlign="end center">
    {{gym.name}}
  </div>
  <ng-template #any>
    <mat-icon>chevron_right</mat-icon>
  </ng-template>
</div>
