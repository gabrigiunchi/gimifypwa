<mat-toolbar>
  <div [style.color]="section | footerSectionColor" [routerLink]="section.link" *ngFor="let section of sections"
    fxFlex="grow" fxLayout="column" fxLayoutAlign="center center">
    <mat-icon>{{section.icon}}</mat-icon>
    <span class="mat-small">{{section.name | titlecase}}</span>
  </div>
</mat-toolbar>
