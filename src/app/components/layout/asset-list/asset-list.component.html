<cdk-virtual-scroll-viewport fxFlexFill *ngIf="assets" itemSize="assets.length">
  <mat-nav-list role="navigation">
    <mat-list-item *cdkVirtualFor="let asset of assets" (click)="onAssetClick(asset)">
      <mat-icon matListIcon>{{asset.kind | kindIcon}}</mat-icon>
      <h3 matLine>{{asset.name}}</h3>
      <p matLine>
        <span class="mat-small">{{asset.kind.name}}</span>
      </p>
      <p matLine *ngIf="showGymDetails">
        <span class="mat-small">{{asset.gymName}}</span>
      </p>
    </mat-list-item>
  </mat-nav-list>
</cdk-virtual-scroll-viewport>
