<table mat-table [dataSource]="source" class="mat-elevation-z8">
  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef>Day</th>
    <td mat-cell *matCellDef="let element">{{element.dayOfWeek | titlecase}}</td>
  </ng-container>

  <ng-container matColumnDef="schedule">
    <th mat-header-cell *matHeaderCellDef>Schedule</th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let interval of element.timeIntervals; last as isLast">
        {{interval.start | time}}-{{interval.end | time}}<span *ngIf="!isLast">,</span>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
