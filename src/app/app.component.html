<div class="mat-typography full-height">
  <div *ngIf="!isLoading" fxLayout="column" class="full-height">
    <!-- <app-toolbar></app-toolbar> -->
    <div fxFlex="grow">
      <cdk-virtual-scroll-viewport class="full-height" itemSize="1">
          <router-outlet [style.height]="'100%'"></router-outlet>
      </cdk-virtual-scroll-viewport>
    </div>
    <app-footer *ngIf="isLoggedIn" id="footer"></app-footer>
  </div>
  <app-waiting-page *ngIf="isLoading" [style.height]="'100%'"></app-waiting-page>
</div>
